<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 600px;
      margin: 10% auto;
    }

    .container {
      border: 10px solid #d7d9da;
      height: 300px;
      width: 300px;
    }
    .frame1 {
      box-sizing: border-box;
      z-index: -1;
      border: 10px solid #f9e0f0;
      border-color: #f9e0f0 transparent;
      height: 300px;
      width: 300px;
      transform: rotate(45deg);
      position: absolute;
      top: 25%;
      left: 34%;    
    }
    .frame2 {
      box-sizing: border-box;
      z-index: 1;
      border: 10px solid #f9e0f0;
      border-color: #f9e0f0 transparent;
      height: 300px;
      width: 300px;
      transform: rotate(135deg);
      position: absolute;
      top: 25%;
      left: 34%;   
    }
  </style>
</head>

<body>
  <p><a href="index.html">Back</a></p>
  <div>
    <div class="container"><img src="icons/wedding.jpg" alt=""></div>
    <div class="frame1"></div>
    <div class="frame2"></div>
  </div>
</body>

</html>
