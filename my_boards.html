<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_boards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 1400px;
      margin: 0 auto;
    }

    .body_view {
      width: 1200px;
      height: 900px;
      background-color: #5c9d9d;
    }

    .canvas {
      background-size: cover;
      width: 1200px;
      height: 50px;
      background-color: #508a8a;
      position: fixed;
    }

    h3 {
      text-transform: uppercase;
      color: white;
      padding: 12px 0 0 30px;
      margin: 0;
    }

    .board_view {
      display: grid;
      justify-items: center;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .board1 {
      width: 300px;
      height: 500px;
      margin: 0;
      background-color: #dcdcdc;

    }

    .board2 {
      width: 300px;
      background-color: #dcdcdc;

    }

    .board3 {
      width: 300px;
      background-color: #dcdcdc;

    }
  </style>
</head>

<body>
  <div class="body_view">
    <div class="canvas">
      <h3>my boards</h3>
    </div>
    <div class="board_view">
      <div class="board1"></div>
      <div></div>
      <div></div>
    </div>


  </div>

</body>

</html>
