<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_boards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 1200px;
      margin: 0 auto;
    }

    .conteiner {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      background-color: #5c9d9d;
      width: 1016px;
      height: 700px;
    }

    .board_max {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      justify-items: center;
      background-color: #dcdcdc;
      width: 300px;
      height: 500px;
      gap: 20px;
      margin: 20px 0 0 20px;
    }

    .board_mini {
      display: grid;
      background-color: #f5f5f5;
      margin: 20px;
      color: black;
      width: 256px;
      height: 125px;
    }

    h3 {
      background-color: #508a8a;
      color: white;
      text-transform: uppercase;
      margin: 0;
      padding: 20px 0 0 20px;
      width: 996px;
      height: 44px;
    }
    h4 {
      padding: 20px 0 0 20px;
      text-transform: capitalize;
      margin: 0;
    }
    span {
      padding: 10px
    }
  </style>
</head>

<body>
  <h3>my boards</h3>
  <div class="conteiner">
    <div class="board_max">
      <div>
        <h4>to do</h4>
        <div class="board_mini">
          <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
          <span><img src="icons/justify_26.png" alt="justify"></span>
        </div>
        <div class="board_mini"></div>
        <div class="board_mini"></div>
      </div>

    </div>
    <div class="board_max">
      <div>
        <h4>in progress</h4>
        <div class="board_mini"></div>
        <div class="board_mini"></div>
        <div class="board_mini"></div>
      </div>

    </div>
    <div class="board_max">
      <div>
        <h4>test</h4>
        <div class="board_mini"></div>
        <div class="board_mini"></div>
        <div class="board_mini"></div>
      </div>

    </div>
  </div>
<p><a href="index.html">Back</a></p>
</body>

</html>
