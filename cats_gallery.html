<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats_Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 580px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }

    .body_decoration {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;

    }

    .cat_tied {
      background-color: #f5f5f5;
      text-align: center;
      border: 1px solid black;

    }

    .mini_cats1 {
      display: inline-block;
      border: 1px solid black;
      margin: 0 5px 0 -4px;
      padding: 10px;
      text-align: center;
  

    }

    .mini_cats2 {
      display: inline-block;
      border: 1px solid black;
      padding: 10px;
      margin: 0 5px 0 -10px;
      text-align: center;
    }

    .mini_cats3 {
      display: inline-block;
      border: 1px solid black;
      padding: 10px;
      margin: 0 -4px 0 -8px;
      text-align: center;
    }

    .mini_cats4 {
      display: inline-block;
      border: 1px solid black;
      padding: 10px;
      margin: 0 -2px 0 -1px;
      text-align: center;
    }

    .mini_cats5 {
      display: inline-block;
      border: 1px solid black;
      padding: 10px;
      margin: 0 -3px 0 -3px;
      text-align: center;
    }

    .mini_cats6 {
      display: inline-block;
      border: 1px solid black;
      padding: 10px;
      margin: 0 -7px 0 -2px;
      text-align: center;

    }

    .bordered {
      padding: 10px;
      border: 1px double black;
    }
  </style>
</head>

<body>
  <div class="body_decoration">
    <div class="bordered">
      <h1>
        CATS GALLERY
      </h1>
    </div>
    <div class="cat_tied">
      <span>
        <img src="icons_cats/cat_tied_256.png" alt="cat_tied">
      </span>
    </div>
    <span class="mini_cats1"><img src="icons_cats/cat_tied_64.png" alt="cat_tied"></span>
    <span class="mini_cats2"><img src="icons_cats/cat_eyes_64.png" alt="cat_eyes"></span>
    <span class="mini_cats3"><img src="icons_cats/cat_purr_64.png" alt="cat_purr"></span>
    <span class="mini_cats4"><img src="icons_cats/cat_cage_64.png" alt="cat_cage"></span>
    <span class="mini_cats5"><img src="icons_cats/cat_clean_64.png" alt="cat_clean"></span>
    <span class="mini_cats6"><img src="icons_cats/cat_box_64.png" alt="cat_box"></span>
  </div>
</body>

</html>
