<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats_Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 470px;
      margin: 0 auto;

    .cat_gellery {

      width: 256px;
      margin: 10px auto;
      border: none;
      display: block;
    }

    hr {
      border-color: white;
    }

    a {
      display: inline-block;
      border: 1px solid #f5f5f5;
      width: 76px;
      height: 67px;
      padding: 10px;
    }

</head>

<body>
  <p><a href="index.html">Back</a></p>

    <iframe width="256" height="256" src="icons_cats/cat_tied_256.png" name="bigCat">

    <a href="icons_cats/cat_tied_256.png" target="bigCat"> <img width="64" src="icons_cats/cat_tied_64.png"

      <img width="64" src="icons_cats/cat_cage_64.png" alt=""></a><a href="icons_cats/cat_clean_256.png"
