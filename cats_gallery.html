<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats_Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 580px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }

    .body_decoration {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .cat_tied {
      background-color: #f5f5f5;
      text-align: center;
      border: 1px solid black;
    }

    .mini_cats {
      display: inline-block;
      border: 1px solid black;   
      padding: 10px; 
    }
    .bordered {
      border: 1px solid black;
    }
    .bordered1 {
      margin: 0 auto;
    }
 

 
  </style>
</head>

<body>
  <div class="body_decoration">
    <div class="bordered">
      <h1>
        CATS GALLERY
      </h1>
    </div>
    <div class="cat_tied">
      <span>
        <img src="icons_cats/cat_tied_256.png" alt="cat_tied">
      </span>
    </div>
    <p class="bordered1">
    <span class="mini_cats"><img src="icons_cats/cat_tied_64.png" alt="cat_tied"></span>
    <span class="mini_cats"><img src="icons_cats/cat_eyes_64.png" alt="cat_eyes"></span>
    <span class="mini_cats"><img src="icons_cats/cat_purr_64.png" alt="cat_purr"></span>
    <span class="mini_cats"><img src="icons_cats/cat_cage_64.png" alt="cat_cage"></span>
    <span class="mini_cats"><img src="icons_cats/cat_clean_64.png" alt="cat_clean"></span>
    <span class="mini_cats"><img src="icons_cats/cat_box_64.png" alt="cat_box"></span>
  </p>
  </div>
</body>

</html>
