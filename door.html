<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-direction: row;
    }

  div {
    width: 100px;
    height: 100px;
    background-color: #752b61;
    animation: open 3s infinite;

  }
 
  p {
    text-transform: uppercase;
    font-size: 20px;
    display: inline-block;
    position: absolute;
    text-align: center;
    z-index: 0;   
  }
  .doorLeft, .doorRight {
    transform: perspective(200px) rotateZ(0deg);
    transition: all 2s ease;
  }
  .doorLeft:hover, .doorRight:hover ~ .doorLeft {
     transform: perspective(200px) rotateY(60deg);
 }
 .doorRight:hover, .doorLeft:hover ~ .doorRight {
    transform: perspective(200px) rotateY(-60deg);
}

    

  </style>
</head>

<body>
  <p>hello</p>
 <div class="doorLeft"></div>
 <div class="doorRight"></div>
</body>

</html>
