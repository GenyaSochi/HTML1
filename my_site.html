<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-transform: uppercase;
      font-family: sans-serif;
    }

    .body_view {
      background-color: #f9fcd5;
      text-align: center;
      display: flex;
      justify-content: center;
      height: 400px;
      padding: 30px;
    }

    .img1 {
      display: inline-flex;
      position: absolute;
      bottom: 650px;
      transition: bottom 2s ease, center 2s ease;
    }

    .calc {
      transform: rotate(-30deg);
      padding: 20px;
      margin: 24px;
      transition-delay: .5s;
      animation: move 2s ease;

    }

    .book {
      transform: rotate(-15deg);
      padding: 18px;
      transition-delay: 1s;
      animation: move 2s ease;
    }

    .paper {
      transform: rotate(15deg);
      padding: 18px;
      transition-delay: 1.5s;
      animation: move 2s ease;
    }

    .pallet {
      transform: rotate(30deg);
      padding: 20px;
      margin: 24px;
      transition-delay: 2s;
      animation: move 2s ease;
    }

    .pencil {
      transform: rotate(90deg);
      position: absolute;
      bottom: 650px;
      transition-delay: 2.5s;
      animation: move 2s ease;

    }

    @keyframes move {
      from {
        transition: bottom(0)
      }

      to {
        transition: center(30deg);
      }
    }
  </style>
</head>

<body>
  <div class="body_view">
    <h2>Hello, my site!</h2>
    <div class="img1">
      <div class="calc"><img src="icons_site/calc.png" width="64" alt=""></div>
      <div class="book"><img src="icons_site/book.png" width="64" alt=""></div>
      <div class="paper"><img src="icons_site/paper.png" width="64" alt=""></div>
      <div class="pallet"><img src="icons_site/pallete.png" width="64" alt=""></div>
    </div>
    <div class="pencil"><img src="icons_site/pencil.png" width="64" alt=""></div>
  </div>

</body>

</html>
