<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 800px;
      margin: 10px auto;
    }
    h2 {
      text-transform: uppercase;
      font-family: sans-serif; 
      text-align: center;    
    }
    .body_view {
      display: flex;
      background-color: #f9fcd5;
      justify-content: center;
      height: 400px;
      margin: 10px auto;   
      position: relative;      
    }
    .calc {
      animation: move 2s linear .5s both; 
      rotate: -10deg;
      padding: 10px;   
    }
    .book { 
      animation: move 2s ease 1s both;
      rotate: -15deg;
      padding: 10px;
    }
    .paper { 
      animation: move 2s ease 1.5s both;
      rotate: 15deg;
      padding: 10px;
    }
    .pallet {   
      animation: move 2s ease 2s both;
      rotate: 30deg;
      padding: 30px;
    }
    .pencil {   
      animation: move 2s ease 2.5s both;
    }
    span {
      text-align: center;
      transform: translate(-250px, 10px) rotate(90deg);
    }

    @keyframes move {
      from {
        transform: translate(300px, 350px);
        opacity: 0;
      }
      to {
        transform: translate(-10px, 100px) rotate(720deg);
      }
    }
  </style>
</head>

<body>  

  <div class="body_view">
    <h2>Hello, my site!</h2>
      <img class="calc" src="icons_site/calc.png" width="64" height="64">
      <img class="book" src="icons_site/book.png" width="128" height="128">
      <img class="paper" src="icons_site/paper.png" width="128" height="128">
      <img class="pallet" src="icons_site/pallete.png" width="64" height="64">  
    <span><img class="pencil" src="icons_site/pencil.png" width="64"></span>
  </div>
</div>
</body>

</html>
