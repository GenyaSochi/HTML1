<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My_site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
    }

    .body_view {
      background-color: #f9fcd5;
      text-align: center;
      justify-content: center;  
      height: 500px;
    }

    h1 {
      text-transform: uppercase;
      padding: 10px;
    }

    .calc {
      display: flex;
      translate: 110px 110px;  
      animation: calc 2s;
      transition: linear .5s;
      rotate: -15deg;
      scale: 1.4;
    }

    .book {
      display: flex;
      translate: 262px 5px;
      animation: book 2s;
      transition: linear 1.0s;
      rotate: -10deg;
      scale: 1.6;
    }

    .paper {
      display: flex;
      translate: 424px -92px;    
      animation: paper 2s;
      transition: linear 1.5s;
      rotate: 10deg;
      scale: 1.6;
    }

    .pallet {
      display: flex;
      translate: 585px -140px;
      animation: pallet 2s;
      transition: linear 2.0s;
      rotate: 212deg;
      scale: 1.4;
    }

    .pencil {
      display: flex;
      translate: 352px -80px;
      animation: paper 2s;
      transition: linear 2.5s;
      rotate: 90deg;
      scale: 1.5;
    }

    @keyframes calc {
      from {
        transform: translate(100px, 350px);
        opacity: 0;       
      }

      to {
        transform: translate(0px, 10px) rotate(1080deg);
      }
    }

    @keyframes book {
      from {
        transform: translate(100px, 350px);
        opacity: 0;        
      }

      to {
        transform: translate(0px, 10px) rotate(1080deg);
      }
    }

    @keyframes paper {
      from {
        transform: translate(100px, 350px);
        opacity: 0;       
      }

      to {
        transform: translate(0px, 10px) rotate(1080deg);
      }
    }

    @keyframes pallet {
      from {
        transform: translate(0px, -350px);
        opacity: 0;   
      }

      to {
        transform: translate(0px, 10px) rotate(1080deg);
      }
    }

    @keyframes pensil {
      from {
        transform: translate(-30px, 50px);
        opacity: 0;     
      }

      to {
        transform: translate(0px, 10px) rotate(1080deg);
      }
    }
  </style>
</head>

<body>
  <p><a href="index.html">Back</a></p>
  <div class="body_view">
    <h1>
      Hello, my site!
    </h1>
    <img class="calc" src="icons_site/calc.png" width="64" height="64" alt="calculator">
    <img class="book" src="icons_site/book.png" width="96" height="96" alt="book">
    <img class="paper" src="icons_site/paper.png" width="96" height="96" alt="paper">
    <img class="pallet" src="icons_site/pallete.png" width="64" height="64" alt="paints">
    <img class="pencil" src="icons_site/pencil.png" width="64" height="64" alt="pencil">
  </div>
  
</body>

</html>
