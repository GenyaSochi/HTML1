<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sushi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form_view {
      max-width: 1200px;
      height: 250px;
      background-color: #e0e3df;
      margin: -5px 0 0 0;
    }

    form {
      display: grid;
      justify-content: start;
      grid-template-columns: 350px 350px;
    }

    h1 {
      color: #b11f41;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      padding: 0 0 0 20px;
      margin: 0;
    }

    .send {
      background-color: #b11f41;
      color: white;
      font-size: 20px;
      border-radius: 7px;
      width: 100px;
    }

    input {
      display: flex;
      margin: 10px 0 0 20px;
      border-radius: 4px;
    }

    .input_sticks {
      display: flex;
      align-items: baseline;      
      justify-content: flex-start;
    }

    .label {
      display: flex;
      flex-direction: row;
      align-items: baseline;
    }

    .view {
      margin: 10px 5px 5px 20px;
    }

    
  </style>
</head>

<body>
  <div><img src="icons/yaponskie.jpg" width="1200" height="500" alt="drawing of japan">
    <div class="form_view">
      <h1>ⓥⓐⓢⓗ ⓩⓐⓚⓐⓩ</h1>
      <div>
        <form action="form_result.html">
          <input type="text" name="name" placeholder="Имя">
          <input type="text" name="address" placeholder="Адрес доставки">
          <input type="tel" name="tel" placeholder="Номер телефона">
          <input type="email" name="email" placeholder="Почта">
          <div class="view">
            <label for="sushi">Суши</label>
            <select name="sushi" id="sushi">
              <option value="Philadelphia">Филадельфия</option>
              <option value="California">Калифорния</option>
              <option value="Alaska">Аляска</option>
              <option value="Canada">Канада</option>
            </select>
          </div>
          <div class="view">
            <label for="napkins">Салфетки</label>
            <select name="napkins" id="napkins">
              <option value="yes">да</option>
              <option value="no">нет</option>
            </select>
          </div>
          <div class="label">
            <input class="view" type="checkbox" name="agree" id="agree">
            <label for="agree">Согласие на обработку персональных данных</label>
          </div>
          <div class="input_sticks">
            <input class="view" type="radio" name="sticks teach" id="teach">
            <label for="teach" style="margin: 5px;">учебные палочки</label>
            <input class="agree" type="radio" name="sticks regular" id="regular">
            <label for="regular" style="margin: 5px;">обычные палочки</label>
          </div>
          <input type="text" name="comment" placeholder="Комментарий">
          <input class="send" type="submit" value="ⓢⓔⓝⓓ">
        </form>
      </div>
    </div>
  </div>
  <p><a href="index.html">Back</a></p>

</body>

</html>
