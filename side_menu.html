<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side_menu</title>
  <style>
    ul {
      width: 80px;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      background: #8a8a8a;
      list-style-type: none;
      overflow: hidden;
      transition: 1s;
      font-size: 16px;
    }
    ul:hover {
      width: 280px;
      transition: 1s;
      font-size: 20px;

    }

    li {
      text-transform: uppercase;
      color: white;
      
    }
    
    ul a {
      font-size: 20px;
      color: white;
      text-decoration: none;
      display: block;
      padding: 20px 0 20px 80px;
      transition: 1s;
    }

    ul a:hover {
      background-color: #696969;
    }
    
    .edit {
      background: url(icons/edit.png) 10px center/contain no-repeat;
    }
   

  </style>
</head>

<body>
  <nav>
    <ul>
      <li style="text-align: center; padding: 20px 0; height: 23px;">menu</li>
      <li><a class="edit" href="#"><span>edit</span></a></li>
      <li><a class="favorites" href="#"><span>favorites</span></a></li>
      <li><a class="history" href="#"><span>history</span></a></li>
      <li><a class="security" href="#"><span>security</span></a></li>
      <li><a class="settings" href="#"><span>settings</span></a></li>
    </ul>
  </nav>

</body>

</html>
