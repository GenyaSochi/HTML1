<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 1000px;
      min-width: 800px;
      margin: 0 auto;
    }

    .body_view {
      background-color: #f6f6f6;
    }

    .food_view {
      width: 164px;
      border: 1px solid gray;
      border-radius: 25px;
      margin: 8px 8px 8px 20px;
    }

    h1, h4 {
      text-align: center;
    }
 
  </style>
</head>

<body>
  <div>
    <h1>
      What do I have in my fridge?
    </h1>
    
    <img class="food_view" src="icons_food/pepper-128.png" alt="pepper">
    <img class="food_view" src="icons_food/apple-128.png" alt="">
    <img class="food_view" src="icons_food/cheese-128.png" alt="">
    <img class="food_view" src="icons_food/corn-128.png" alt="">
    <img class="food_view" src="icons_food/mushroom-128.png" alt="">
    <img class="food_view" src="icons_food/garlic-128.png" alt="">
    <img class="food_view" src="icons_food/meat-128.png" alt="">
    <img class="food_view" src="icons_food/fish-128.png" alt="">
    <img class="food_view" src="icons_food/egg-128.png" alt="">
    <img class="food_view" src="icons_food/greenery-128.png" alt="">
    <hr>

    <h4>
      ...that's all...
    </h4>

  </div>
</body>

</html>
