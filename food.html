<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 1000px;
      min-width: 800px;
      margin: 0 auto;
    }

    .body_view {
      background-color: #f6f6f6;
    }

    .food_view {
      display: inline-block;
      height: 164px;
      width: 132px;
      border: 1px solid gray;
      border-radius: 25px;
      margin: 8px 8px 8px 36px;
      padding: 2px;
      text-align: center;
      font-weight: bold;
    }

    h2, h4 {
      text-align: center;
    }
  </style>
</head>

<body>
  <p><a href="index.html">Back</a></p>
  <div>
    <h2>
      What do I have in my fridge?
    </h2>
    <figure class="food_view">
      <img src="icons_food/pepper-128.png" alt="pepper">
      <figcaption>Pepper</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/apple-128.png" alt="">
      <figcaption>Apple</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/cheese-128.png" alt="">
      <figcaption>Cheese</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/corn-128.png" alt="">
      <figcaption>Corn</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/mushroom-128.png" alt="">
      <figcaption>Mushroom</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/garlic-128.png" alt="">
      <figcaption>Garlic</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/meat-128.png" alt="">
      <figcaption>Beef</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/fish-128.png" alt="">
      <figcaption>Fish</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/egg-128.png" alt="">
      <figcaption>Egg</figcaption>
    </figure>
    <figure class="food_view">
      <img src="icons_food/greenery-128.png" alt="">
      <figcaption>Coriander</figcaption>
    </figure>
    <hr>

    <h4>
      ...that's all...
    </h4>

  </div>
</body>

</html>
