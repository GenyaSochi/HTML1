<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index_web</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 1200px;
      height: 800px;
      margin: 0;
      background-image: url(icons/NewYork.jpg);
    }

    .menu {
      text-transform: uppercase;
      color: white;
      font-size: 20px;
      margin: 0;
      padding: 10px;
    }

    .menu:hover {
      color: #e9dc3e;
    }

    nav {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
      transition: 1s;
      width: 98px;
    }

    ul {
      width: 280px;
      margin: 0;
      padding: 0 0 20px 20px;
      background: black;
      list-style-type: none;
      font-size: 16px;
      height: 100%;
    }

    nav:hover {
      width: 280px;
      transition: 1s;
    }

    li {
      text-transform: uppercase;
      color: white;
      padding: 0 0 60px 100px;
    }

    li:hover {
      color: #e9dc3e;
    }

    ul a {
      font-size: 20px;
      text-decoration: none;
      display: block;
      padding: 10px 0 10px 80px;
      transition: 1s;
    }

    .harley {
      top: 50px;
      left: 250px;
      position: absolute;
      perspective: 1000px;
      
    }

    .djoker {
      top: 12px;
      left: 1108px;
      position: absolute;
    }

    .dead {
      top: 426px;
      left: 135px;
      position: absolute;
    }

    img {
      border-radius: 30px;
      border: white 10px solid;
      transform: rotateY(40deg);   
    }

    img:hover {
      border: black 10px solid;
      transition: 2s;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li class="menu">menu</li>
      <li><a href="#"></a>home work</li>

      <li><a href="#"></a>practical work</li>
      <li><a href="#"></a>class work</li>
    </ul>
  </nav>
  <div>
    <div class="harley">
      <img src="icons/HK.jpg" width="260" alt="">
    </div>
    <div class="djoker">
      <img src="icons/Dj.jpg" width="260" alt="">
    </div>
    <div class="dead">
      <img src="icons/DS.jpg" width="260" alt="">
    </div>
  </div>
</body>

</html>
