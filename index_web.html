<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index_web</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 1200px;
      height: 800px;
      margin: 0;
      background-image: url(icons/NewYork.jpg);
    }

    .menu {
      text-transform: uppercase;
      color: white;
      font-size: 20px;
      margin: 0;
      padding: 10px;
    }

    .menu:hover {
      color: #e9dc3e;
    }

    nav {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
      transition: 1s;
      width: 98px;
    }

    ul {
      width: 280px;
      margin: 0;
      padding: 0 0 20px 20px;
      background: black;
      list-style-type: none;
      font-size: 16px;
      height: 100%;
    }

    nav:hover {
      width: 280px;
      transition: 1s;
    }

    li {
      text-transform: uppercase;
      color: white;
      padding: 0 0 60px 100px;
    }

    li:hover {
      color: #e9dc3e;
    }

    ul a {
      font-size: 20px;
      text-decoration: none;
      display: block;
      padding: 10px 0 10px 80px;
      transition: 1s;
    }

    .harley {
      top: 25px;
      left: 138px;
      position: absolute;
      perspective: 1000px;
    }

    .harley img {
      border-radius: 30px;
      border: white 10px solid;
      transform: rotateY(30deg);
    }

    .djoker {
      top: 499px;
      left: 1175px;
      position: absolute;
    }

    .djoker img {
      border-radius: 20px;
      border: white 10px solid;
      transform: rotateY(-5deg);
    }

    .dead {
      top: 329px;
      left: 1375px;
      position: absolute;
      perspective: 1000px;
    }

    .dead img {
      border-radius: 30px;
      border: white 10px solid;
      transform: rotateY(-30deg);

    }

    .harley_dj {
      top: 575px;
      left: 665px;
      position: absolute;
    }

    .harley_dj img {
      border-radius: 30px;
      border: white 8px solid;
      transform: rotateY(9deg);
    }

    .djoker img:hover {
      border: #d0d3d5 10px solid;
      transition: transform 2s linear;
      transform: scale(1.2);     
    }

    .harley_dj img:hover {
      border:#d0d3d5 10px solid;
      transition: transform 2s linear;
      transform: scale(1.2);
    }

    .dead img:hover {
      border: #d0d3d5 10px solid;
      transition: transform 2s linear;
      animation: move 2s linear 1s both;
    }
    .harley img:hover {
      border: #d0d3d5 10px solid;
      transition: transform 2s linear;
      animation: move 2s linear 1s both;
    }
    
    .spider {
      top: -20px;
      right: 30px;
      position: absolute;  
      animation: spider 7s infinite;
      animation-direction: alternate;
    }
    
    @keyframes spider {
      from {
        margin-left: 0;
        transform: rotateZ(30deg);
        transform: translate(-1750px);         
      }
      to {
        margin-left: 400px;
        transform: rotateX(-30deg);
        transform: translate(280px);   
      }
    }

      @keyframes move {
        from {
          transform: rotateY(0deg);
        }
  
        to {
          transform: rotateY(360deg);
        }
      }

  
  </style>
</head>

<body>
  <nav>
    <ul>
      <li class="menu">menu</li>
      <li><a href="#"></a>home work</li>
      <li><a href="#"></a>practical work</li>
      <li><a href="#"></a>class work</li>
    </ul>
  </nav>
  <div>
    <div class="harley">
      <img src="icons/HK.jpg" width="260" alt="">
    </div>
    <div class="djoker">
      <img src="icons/Dj.jpg" width="118" alt="">
    </div>
    <div class="dead">
      <img src="icons/DS.jpg" width="260" alt="">
    </div>
    <div class="harley_dj">
      <img src="icons/HKDj.jpg" width="128" alt="">
    </div>
    <div class="spider">
      <img src="icons/spider-transformed.png" width="260" alt="">
    </div>
  </div>
</body>

</html>
