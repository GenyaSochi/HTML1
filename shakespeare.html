<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shakespeare</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 1000px;
      margin: 0 auto;
    } 

    .li_first {
      text-transform: uppercase;
      list-style-type: none;
      padding-right: 40px;
    }   

    li {
      text-transform: capitalize;
      list-style-type: none;
      padding-right: 20px;
      color: white;  
    }
    .menu ul {
      display: flex;
      position: relative;
      list-style: none;
      background-color: #8c3947; 
       
    }
    .menu li {
      position: relative;
      padding: 10px;
      background-color: #8c3947;    }
    .menu a {
      display: block;
      border-radius: 0;
      background: #8c3947;
      color: white;
      margin: 0;
      text-decoration: none;
      transition: 1s;
    }
    .menu li:hover {
      background-color: #7d323e;
    }
    .menu a:hover {
      background: #7d323e;
    }
 
   
    


  </style>
</head>

<body>
  <div class="menu">
    <ul>
      <li class="li_first"><a href="">writers</a></li>
      <li><a href="#">discussions</a></li>
      <li><a href="#">books</a></li>
      <li><a href="#">the authors</a></li>
      <li><a href="#">readers</a></li>
    </ul>
  </div>

</body>

</html>
