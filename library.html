<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      background-color: #f5f5f5;
      width: 800px;
      height: 600px;
      padding: 20px;
    }

    h3 {
      text-transform: capitalize;
      padding: 40px 0 10px 0;
      margin: 0;
    }

    .img_valid {
      position: absolute;
      left: 19%;
      top: 12%;
    }

    .img_invalid {
      position: absolute;
      left: 29%;
      top: 12%;
    }

    .input1 {
      opacity: 0.4;
      height: 30px;
    }

    .input2 {
      height: 30px;
      border: 1px solid #6db051;
    }

    .input2::placeholder {
      color: #6db051;
      padding: 0 0 0 15px;
    }

    .input3 {
      height: 30px;
      border: 1px solid #c44564;
    }

    .input3::placeholder {
      color: #c44564;
      padding: 0 0 0 15px;
    }

    input#gender {
      color: #6db051;
    }

    .input_radio {
      background-color: #6db051;
    }

    button {
      width: 80px;
      height: 40px;
      border-radius: 5px;
      border: none;
      color: white;
      text-transform: capitalize;
    }

    .button_active {
      background-color: #6db051;
    }

    .button_hover {
      background-color: #4a7937;
    }

    .button_danger {
      background-color: #c44564;
    }

    .button_hover {
      background-color: #812c41;
    }

    .button_disabled {
      background-color: #808080;
    }

    .button_plus {
      background-color: #6db051;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .button_minus {
      background-color: #c44564;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .input_area {
      width: 400px;
      height: 100px;
      opacity: 0.4;
    }

    .cb1 {
      display:inline-block;
      position: relative;
      width: 60px;
      height: 30px;
      background-color: #6db051;
    }
    .cb1_input, .cb2_input {
      width: 0;
      height: 0;
      opacity: 0;
    }
    .cb1_slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color:white;
      border: 1px solid #6db051;      
    }
    .cb1_slider::before {
      content: "";
      position: absolute;
      cursor: pointer;  
      left: 4px;     
      bottom: 4px;
      width: 26px;
      height: 20px;
      background-color: #6db051;
      border-radius: 3px;
    }
    .cb1_input:checked + .cb1_slider {
      background-color:#4a7937
    }
    .cb2 {
      display:inline-block;
      position: relative;
      width: 60px;
      height: 30px;
      background-color:#c44564;
    }

    .cb2_slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color:white;
      border: 1px solid #c44564;         
    }
    .cb2_slider::before {
      content: "";
      position: absolute;
      cursor: pointer;  
      left: 4px;     
      bottom: 4px;
      width: 26px;
      height: 20px;
      background-color:#c44564;
      border-radius: 3px;
    }
    .cb2_input:checked + .cb2_slider {
      background-color:#812c41
    }
    .subscribe {
      position: absolute;
      top: 10%;
      left: 150%;
      padding-left: 40px; 
    }
    .radio {
      accent-color:  #6db051;
     /* border:#6db051 1px solid; */
    }


  </style>
</head>

<body>
  <div class="container">
    <h3>
      inputs
    </h3>
    <input class="input1" type="text" placeholder="Enter some text">
    <input class="input2" type="text" placeholder="valid text"><img class="img_valid" src="icons/valid.png" width="14"
      alt="green check">
    <input class="input3" type="text" placeholder="invalid text"><img class="img_invalid" src="icons/invalid.png"
      width="14" alt="red cross">
    <h3>
      check boxes
    </h3>
    <label class="cb1" for="cb1">
      <input class="cb1_input" type="checkbox" id="cb1">
      <span class="cb1_slider"></span>    
      <span class="subscribe">Subscribe</span>
    </label>
    <label class="cb2" for="cb2">
      <input class="cb2_input" type="checkbox" id="cb2">
      <span class="cb2_slider"></span>
      <span class="subscribe">Subscribe</span>
    </label>
    <h3>
      radio buttons
    </h3>
    <label for="gender">Gender:</label>
    <input class="radio" type="radio" name="gender" id="gender" value="gender"><label for="gender">Male</label>
    <input class="radio" type="radio" name="gender" id="gender" value="gender"><label for="gender">Female</label>
    <h3>
      buttons
    </h3>
    <button class="button_active">active</button>
    <button class="button_hover">hover</button>
    <button class="button_danger">danger</button>
    <button class="button_hover">hover</button>
    <button class="button_disabled">disabled</button>
    <button class="button_plus">+</button>
    <button class="button_minus">-</button>
    <h3>
      text area
    </h3>
    <input class="input_area" type="text" name="comment" placeholder="Enter some text...">
  </div>
  <p><a href="index.html">Back</a></p>

</body>

</html>
