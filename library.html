<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      background-color: #f5f5f5;
      width: 800px;
      height: 600px;
      padding: 20px;
    }

    h3 {
      text-transform: capitalize;
      padding: 40px 0 10px 0;
      margin: 0;
    }

    .img_valid {
      position: absolute;
      left: 27%;
      top: 12%;
    }

    .img_invalid {
      position: absolute;
      left: 41%;
      top: 12%;
    }

    .input1 {
      opacity: 0.4;
      height: 30px;
    }

    .input2 {
      height: 30px;
      border: 1px solid #6db051;
    }

    .input2::placeholder {
      color: #6db051;
      padding: 0 0 0 15px;
    }

    .input3 {
      height: 30px;
      border: 1px solid #c44564;
    }

    .input3::placeholder {
      color: #c44564;
      padding: 0 0 0 15px;
    }

    input#gender {
      color: #6db051;

    }

    .input_radio {
      background-color: #6db051;

    }

    button {
      width: 80px;
      height: 40px;
      border-radius: 5px;
      border: none;
      color: white;
      text-transform: capitalize;
    }

    .button_active {
      background-color: #6db051;
    }

    .button_hover {
      background-color: #4a7937;
    }

    .button_danger {
      background-color: #c44564;
    }

    .button_hover {
      background-color: #812c41;
    }

    .button_disabled {
      background-color: #808080;
    }

    .button_plus {
      background-color: #6db051;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .button_minus {
      background-color: #c44564;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }  
    .input_area {       
      width: 400px;
      height: 100px;
      opacity: 0.4;
    }



  </style>
</head>

<body>
  <div class="container">
    <h3>
      inputs
    </h3>
    <input class="input1" type="text" placeholder="Enter some text">
    <input class="input2" type="text" placeholder="valid text"><img class="img_valid" src="icons/valid.png" width="14"
      alt="green check">
    <input class="input3" type="text" placeholder="invalid text"><img class="img_invalid" src="icons/invalid.png"
      width="14" alt="red cross">
    <h3>
      check boxes
    </h3>
    <input class="cb1_input" type="checkbox" id="cb1"><label for="cb1">Subscribe</label>
    <input type="checkbox" id="cb2"><label for="cb2">Subscribe</label>
    <h3>
      radio buttons
    </h3>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="gender"><label for="gender">Male</label>
    <input type="radio" name="gender" id="gender"><label for="gender">Female</label>
    <h3>
      buttons
    </h3>
    <button class="button_active">active</button>
    <button class="button_hover">hover</button>
    <button class="button_danger">danger</button>
    <button class="button_hover">hover</button>
    <button class="button_disabled">disabled</button>
    <button class="button_plus">+</button>
    <button class="button_minus">-</button>
    <h3>
      text area
    </h3>
    <input class="input_area" type="text" name="comment" placeholder="Enter some text...">
  </div>

</body>

</html>
