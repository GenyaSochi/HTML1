<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      background-color: #f5f5f5;
      width: 800px;
      height: 500px;
      padding: 20px;
    }

    h3 {
      text-transform: capitalize;
      padding: 10px 0 10px 0;
      margin: 0;
    }

    .img_valid {
      position: absolute;
      left: 27%;
      top: 8%;
    }

    .img_invalid {
      position: absolute;
      left: 41%;
      top: 8%;
    }

    .input1 {
      opacity: 0.4;
      height: 30px;
    }

    .input2 {
      height: 30px;
      border: 1px solid #6db051;
    }

    .input2::placeholder {
      color: #6db051;
      padding: 0 0 0 15px;
    }

    .input3 {
      height: 30px;
      border: 1px solid #c44564;
    }

    .input3::placeholder {
      color: #c44564;
      padding: 0 0 0 15px;
    }

    .cb1_input {

      box-sizing: border-box;
      background-color: #6db051;


    }
  </style>
</head>

<body>
  <div class="container">
    <h3>
      inputs
    </h3>
    <form action="">
      <input class="input1" type="text" placeholder="Enter some text">
      <input class="input2" type="text" placeholder="valid text"><img class="img_valid" src="icons/valid.png" width="14"
        alt="green check">
      <input class="input3" type="text" placeholder="invalid text"><img class="img_invalid" src="icons/invalid.png"
        width="14" alt="red cross">
    </form>
    <h3>
      check boxes
    </h3>
    <form action="">
      <input class="cb1_input" type="checkbox" id="cb1"><label for="cb1">Subscribe</label>
      <input type="checkbox" id="cb2"><label for="cb2">Subscribe</label>
    </form>
    <h3>
      radio buttons
    </h3>
    <label for="gender">Gender:</label>
    <input type="radio" name="Male" id="gender">


  </div>

</body>

</html>
