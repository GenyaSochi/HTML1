<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit_card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      display: grid;
      grid-template-columns: 350px;
      grid-template-rows: repeat(9, 1fr);
      margin: 0 auto;
      position: absolute;
      width: 400px;
      height: 300px;
      background-color: #afcccc;
      border-radius: 10px;
      top: 20%;
      right: 50%;
      gap: 5px;
    }

    .card_view {
      color: gray;
      opacity: 0.6;
      margin: 0 10px;

    }

    .info {
      background-color: #afcccc;
      height: 30px;
      margin: 0 10px;
      border: 1px outset #b7d1d1;
    }

    .card_info {
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      gap: 5px;
    }
    .place {
      background-color: #afcccc;
      height: 30px;
      margin: 0 10px;
      border: 1px outset #b7d1d1;
      width: 60px;
    }
  </style>
</head>

<body>
  <div class="card">
    <form action="form_result.html"></form>
    <label class="card_view" for="card number">Card number</label>
    <input type="text" name="card number" id="card number" class="info" placeholder="1234 5678 9012 3456">
    <label class="card_view" for="card number">Name on card</label>
    <input type="text" name="card name" id="card name" class="info" placeholder="Name Surname">
    <div class="card_info">
      <label class="card_view" for="card date">Expiry Date</label>
      <input type="text" name="card date" id="card date" class="place" placeholder="02">
      <label class="card_view" for="card cvv">CVV/CVN</label>
      <input type="text" name="card date" id="card date" class="place" placeholder="2017">
      <input type="text" name="card cvv" id="card cvv" class="place" placeholder="***">
    </div>


  </div>

</body>

</html>
