<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      max-width: 280px;
      margin: 0 auto;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav {
      background-color: #808080;
      color: white;
    }

    li {
      padding: 20px 20px 40px 80px;
    }

    li:hover {
      background-color: #5e5e5e;
    }

    .edit {
      background: url(icons/edit.png) 0px -5px/ 64px 64px no-repeat;
    }

    .fav {
      background: url(icons/favorites.png) 0px -5px/ 64px 64px no-repeat;
    }

    .history {
      background: url(icons/history.png) 0px -5px/ 64px 64px no-repeat;
    }

    .sec {
      background: url(icons/security.png) 0px -5px/ 64px 64px no-repeat;
    }

    .set {
      background: url(icons/settings.png) 0px -5px/ 64px 64px no-repeat;
    }
  </style>
</head>

<body>
  <p><a href="index.html">Back</a></p>
  <nav>
    <ul>
      <li class="edit"><a href="#"></a>EDIT</li>
      <li class="fav"><a href="#"></a>FAVORITES</li>
      <li class="history"><a href="#"></a>HISTORY</li>
      <li class="sec"><a href="#"></a>SECURITY</li>
      <li class="set"><a href="#"></a>SETTIGS</li>
    </ul>
  </nav>
</body>
</html>
