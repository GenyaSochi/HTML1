<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration_form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 900px;
      background-color: #f5f5f5;
      display: grid;
      grid-template-columns: repeat(4, 250px 100px);
      grid-template-rows: repeat(8, 1fr);
      margin: 0 auto;
      padding: 20px;
    }

    .item1 {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-end: 1;
    }

    .item2 {
      grid-column-start: 3;
      grid-column-end: 4;
      grid-row-end: 1;
    }

    .item3 {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-end: 2;
    }

    .item4 {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-end: 2;
      padding: 15px 0 0 60px;
      margin: 0;
      text-transform: capitalize;
    }

    .item5 {
   
    }

    .item6 {}

    .item7 {}

    .item8 {}

    h2 {
      text-transform: capitalize;
    }
    hr {
      width: 288px;
    }

    .span_h2 {
      text-transform: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="item1">registration <span class="span_h2">form</span></h2>
    <h2 class="item2">personal <span class="span_h2">detalis</span></h2>
    <img class="item3" src="icons/username.png" alt="men">    
    <h4 class="item4">username <hr></h4>
    




  </div>

</body>

</html>
